<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tela de Loguin</title>
		<link rel="stylesheet" href="build.css">
	</head>
	<body class="bg-white-200 flex">
		<div class="px-20 text-center bg-cover w-1/2 h-screen md:flex justify-center items-center hidden md:block">
			<div>
				<img src="img/undraw2.svg" alt="imagem loguin">
			</div>
		</div>
		<div class="m-auto mt-20 lg:w-2/5 w-4/4 rounded-lg">
			<form action="" class="px-20 py-20">
				<h1 class="mb-16 uppercase font-semibold text-center text-4xl text-gray-500 font-sans hidden">Loguin</h1>
				<div class="mb-4">
					<input type="text" placeholder="Usuario" class="shadow focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg appearance-none py-2 px-4 block w-full pl-10" id="user">
				</div>
				<div class="mb-10">
					<input type="password" placeholder="*********" class="shadow focos:outline-none focus:shadow-outline rounded rounded-lg border border-gray-300 appearence-none w-full block py-2 px-4 pl-10" id="sen">
				</div>
				<div class="mb-2 mt-4 flex justify-center items-center">
					<button type="button" class="w-3/4 border border-gray-700 rounded rounded-lg py-2 px-4 bg-gray-700 text-white font-bold">Efetuar Loguin</button>
				</div>
				<div class="mb-2 mt-4 flex justify-center items-center">
					<button type="button" class="border border-gray-500 w-3/4 py-2 px-4 rounded rounded-lg text-gray-500">Criar Conta</button>
				</div>
				<div class="mb-2 mt-6">
					<button type="button" class="w-full text-blue-700">Esqueceu a senha?</button>
				</div>
			</form>
		</div>
	</body>
</html>
